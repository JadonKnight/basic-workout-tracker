name: Deploy RP

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout Code
      run: |
        git checkout master
        git pull
      working-directory: /home/pi2/Web/basic-workout-tracker
    - name: Run Deploy Script
      run: |
       chmod +x deploy.sh
       ./deploy.sh
      working-directory: /home/pi2/Web/basic-workout-tracker
